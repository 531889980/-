<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 1s cubic-bezier(0.99,-0.45, 0.43, 1.36);

            position: absolute;
            left: 0;
            top: 0;
        }

        .one{
            left: 400px;
            top: 50px;
        }

        .two{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
