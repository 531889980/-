<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导包 -->
    <link rel="stylesheet" href="./jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./jedate-6.5.0/skin/jedate.css">
    <script src="./jedate-6.5.0/src/jedate.js"></script>

    <script src="./jquery-1.12.4.min.js"></script>

    <style>

    </style>

</head>

<body>
    <!-- 2.写页面html结构 -->
    <div class="jeitem">
        <label class="jelabel">发表日期:</label>
        <div class="jeinpbox">
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>

    </div>

    <br>
    <button id="btn1">设置时间</button>
    <button id="btn2">获取时间</button>

    <script>
        /* 3.js初始化 */
        jeDate("#testico", {
            isinitVal: true,//默认显示当前时间
            festival: true,//显示节假日
            trigger: 'click',
            format: "YYYY-MM-DD",
            minDate: "2014-09-19 00:00:00",
        });

        //只有点击输入框才会弹出日期div，此时才可以设置样式
        $('#testico,.jebtns').click(function () {
            $('.daysleft').css('background', "url('./mn.jpg') no-repeat center center");
            $('.daysleft').css('background-size', "contain");
        });

        //设置时间
        $('#btn1').click(function () {
            $('#testico').val('2018-02-05');

        });

        //获取时间
        $('#btn2').click(function () {
            console.log($('#testico').val());

        });
    </script>
</body>

</html>
